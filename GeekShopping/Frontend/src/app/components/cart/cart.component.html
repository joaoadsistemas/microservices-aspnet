<div class="container">
  <div class="card my-4">
    <div class="card-header">
      <h4>Shopping Cart</h4>
    </div>
    <div class="card-body">
      <div *ngIf="cart">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Product Details</th>
              <th scope="col">Price</th>
              <th scope="col">Count</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let detail of cart.cartDetails">
              <td>
                <div class="d-flex align-items-center">
                  <img
                    [src]="detail.product.imageUrl"
                    alt="{{ detail.product.name }}"
                    class="img-thumbnail"
                    width="100"
                  />
                  <div class="ms-3">
                    <h5>{{ detail.product.name }}</h5>
                    <p>{{ detail.product.description }}</p>
                  </div>
                </div>
              </td>
              <td>{{ detail.product.price | currency : "BRL" }}</td>
              <td>{{ detail.count }}</td>
              <td>
                <button
                  class="btn btn-danger"
                  (click)="removeCartDetail(detail.id)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between">
          <div class="input-group mb-3 w-50">
            <input
              type="text"
              class="form-control"
              placeholder="Coupon"
              [(ngModel)]="couponCode"
            />
            <button class="btn btn-success" (click)="applyCoupon()">
              Apply
            </button>
          </div>
          <h4>Purchase Amount: {{ totalPrice | currency : "BRL" }}</h4>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary me-3" routerLink="/">
            Continue Shopping
          </button>
          <button class="btn btn-success" (click)="checkout()">Checkout</button>
        </div>
      </div>
      <div *ngIf="!cart">
        <p>Your cart is empty.</p>
      </div>
    </div>
  </div>
</div>
